<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather APP</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
<div class="current-info">
<div class="date-container">
    <div class="time" id="time">
        12.30 <span id="am-pm">
            PM
        </span></div>
        <div class="date" id="date">Monday, 25 December</div>
        <div class="other" id="current-weather-items">

           
       
        </div>
    </div>
    <div class="place-container">
        <div class="time-zone" id="time-zone">ASIA/KOLKATA</div>
        <div class="country" id="country">IN</div>
    </div>
</div>

  </div>

  <div class="future-forecast">

    <div class="today" id="current-temp">
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
       <div class="other">
        <div class="day">Monday</div>
        <div class="temp">Night -25.6</div>
        <div class="temp">Day -35.6</div>
       </div>
        
    </div>

    <div class="weather-forcast" id="weather-forcast">
        <div class="weather-forcast-item">
            <div class="day">Tuesday</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="temp">Night -25.6</div>
            <div class="temp">Day -35.6</div>
        </div>

        <div class="weather-forcast-item">
            <div class="day">Wednesday</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="temp">Night -25.6</div>
            <div class="temp">Day -35.6</div>
        </div>

        <div class="weather-forcast-item">
            <div class="day">Thursday</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="temp">Night -25.6</div>
            <div class="temp">Day -35.6</div>
        </div>

        <div class="weather-forcast-item">
            <div class="day">Friday</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="temp">Night -25.6</div>
            <div class="temp">Day -35.6</div>
        </div>

        <div class="weather-forcast-item">
            <div class="day">Saturday</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="temp">Night -25.6</div>
            <div class="temp">Day -35.6</div>
        </div>


        <div class="weather-forcast-item">
            <div class="day">Sunday</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="temp">Night -25.6</div>
            <div class="temp">Day -35.6</div>
        </div>
    </div>


</div>
 
    <script src="script.js"></script>
</body>
</html>
